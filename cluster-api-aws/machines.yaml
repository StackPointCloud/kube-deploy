items:
- apiVersion: "cluster.k8s.io/v1alpha1"
  kind: Machine
  metadata:
    generateName: cluster-api-master-
    labels:
      set: master
  spec:
    providerConfig: >
      {
        "apiVersion": "awsproviderconfig/v1alpha1",
        "kind": "AWSMachineProviderConfig",
        "region": "us-west-2",
        "zone": "us-west-2a",
        "subnetCIDR": "172.23.2.0/24",
        "image": "ami-1ee65166",
        "machineType": "t2.medium"
      }
    versions:
      kubelet: 1.8.7
      controlPlane: 1.8.7
      containerRuntime:
        name: docker
        version: 1.12.0
    roles:
    - Master
